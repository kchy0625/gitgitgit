<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카스트 티니핑 자기소개</title>
    <style>
      body {
        background: linear-gradient(to bottom, #f9e0ff, #ffe0f7);
        font-family: "Comic Sans MS", cursive, sans-serif;
        text-align: center;
        padding: 50px;
        color: #6b2d5c;
      }
      .profile {
        background: white;
        border-radius: 30px;
        padding: 30px;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #ffb3e6;
        margin-bottom: 20px;
      }
      .profile h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }
      .profile p {
        font-size: 18px;
        line-height: 1.5;
      }
      .sparkle {
        font-size: 24px;
        color: #ff69b4;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <img src="https://via.placeholder.com/150" alt="티니핑 프로필 이미지" />
      <h1>파워핑가리 및 마법사리</h1>
      <p>
        안녕! 나는 <span class="sparkle">티니핑</span>의  배우기 가리가 되기
        위해 나타난<br />
        멋진 마법사리야!<br />
        환경을 다음은 새끼처럼 규칙적으로 만드는게 좋아♥<br />
        반가워! 힘차고 같이 평화한 목표를 향해 가자!
      </p>
    </div>
  </body>
</html>
